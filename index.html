<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scrollbar.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Typographix Gallery</title>
  </head>
  <body>
    <!-- Sticky Navbar -->
    <nav id="navbar">
      <div class="nav-left">
        <h1 id="logo">Typographix</h1>

        <a href="/">Home</a>
        <a href="#">About</a>

        <div class="caption">Caption 3 goes here</div>
      </div>
      <div class="item item4">
        <img src="https://picsum.photos/200?4" alt="random picture 4" />
        <div class="caption">Caption 4 goes here</div>
      </div>
      <div class="item item5">

      </div>
      <div class="item item6">
        <img src="https://picsum.photos/400/300?6" alt="random picture 6" />

      </div>
      <div class="item item8">

      </div>
      <div class="item item9">
        <img src="https://picsum.photos/200/300?9" alt="random picture 9" />

      </div>
      <div class="item item10">
        <img src="https://picsum.photos/150/200?10" alt="random picture 10" />
        <div class="caption">Caption 10 goes here</div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <small>&copy; 2024 Typographix</small>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook-f" title="Facebook"></i></a>
        <a href="#">
          <i class="fa-brands fa-x-twitter" title="Twitter (X)"></i>
        </a>
        <a href="#"><i class="fa-brands fa-instagram" title="Instagram"></i></a>
        <a href="#">
          <i class="fa-brands fa-linkedin-in" title="Linked In"></i>
        </a>
      </div>
    </footer>
    <!-- Script  -->
    <script
      src="https://kit.fontawesome.com/a87ec99080.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
